        [ngClass]="{'is-invalid': campo?.invalid && campo?.touched }">
        <ng-content></ng-content>
        <span class="mdl-textfield__error" *ngIf="campo?.errors?.required">{{ textoErro }}</span>
        <span class="mdl-textfield__error" *ngIf="campo?.errors?.minlength"> VocÃª preencheu
            {{campo?.errors?.minlength.actualLength }} caracteres de {{ campo?.errors?.minlength.requiredLength
